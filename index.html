<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	    crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merienda:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext"
	    rel="stylesheet">
	<link rel="stylesheet" href="assets/styles.css">
	<title>Quiz</title>
</head>

<body>
	<div class="container">
		<header>
			<h1 class="text-light my-5 text-center title">General Knowledge Multiple Choice Quiz</h1>
		</header>

		<div class="total d-none">
			<div class="total-info text-light my-5 d-flex flex-column flex-sm-row justify-content-around">
				<h4 class="total-info_questions text-center">Total Questions:
					<span class="number-questions"></span>
				</h4>
				<h4 class="total-info_done text-center">Done:
					<span class="number-done">0</span>
				</h4>
				<h4 class="total-info_left text-center">Left:
					<span class="number-left"></span>
				</h4>
			</div>
		</div>

		<div class="input-group mb-3 choose-questions d-flex justify-content-center">
			<div class="input-group numbers d-flex align-items-center justify-content-around text-light text-center">
				<h4 class="numbers-title">Choose Number of Questions in Quiz</h4>
				<div class="my-4">
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="number-questions1" name="number-questions" class="custom-control-input" value="5" checked>
						<label class="custom-control-label" for="number-questions1">5</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="number-questions2" name="number-questions" class="custom-control-input" value="10">
						<label class="custom-control-label" for="number-questions2">10</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" id="number-questions3" name="number-questions" class="custom-control-input" value="15">
						<label class="custom-control-label" for="number-questions3">15</label>
					</div>
				</div>
			</div>

		</div>

		<form class="form-inline mb-3 justify-content-center user-info">
			<input type="text" class="form-control user-name mb-3 mb-sm-0 mr-sm-5" placeholder="Enter your name...">
			<a href="#" class="btn btn-success user-submit">Start Quiz</a>
		</form>

		<div class="card text-center">
			<div id="questionsAll"></div>
		</div>

		<div class="btn-group d-none justify-content-around mt-4" role="group">
			<a href="#" class="btn btn-primary mb-4" id="submit">
				Submit</a>
			<a href="#" class="btn btn-success text-right disabled mb-4" id="next">Next</a>
			<a href="#" class="btn btn-warning text-right mb-4" id="restart">Restart</a>
		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	    crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	    crossorigin="anonymous"></script>
	<script src="assets/app.bundle.js"></script>
</body>

</html>

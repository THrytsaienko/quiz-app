<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	    crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Merienda:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext"
	    rel="stylesheet">
	<link rel="stylesheet" href="assets/styles.css">
	<title>Quiz</title>
</head>

<body>
	<div class="container">
		<header>
			<h1 class="text-light my-5 text-center title">General Knowledge Multiple Choice Quiz</h1>
		</header>

		<div class="total">
			<div class="total-info text-light my-5 d-flex justify-content-around">
				<h4 class="total-info_questions">Total Questions:
					<span>10</span>
				</h4>
				<h4 class="total-info_done">Done:
					<span class="number-done">0</span>
				</h4>
				<h4 class="total-info_left">Left:
					<span class="number-left">10</span>
				</h4>
			</div>
		</div>

		<div class="input-group mb-3 user-info">
			<input type="text" class="form-control mx-5 user-name" placeholder="Enter your name...">
			<a href="#" class="btn btn-success mx-5 user-submit">Start Quiz</a>
		</div>

		<div class="card text-center">
			<div id="questionsAll"></div>
		</div>

		<div class="btn-group d-none justify-content-around mt-4" role="group">
			<a href="#" class="btn btn-primary mb-4" id="submit">
				Submit</a>
			<a href="#" class="btn btn-success text-right disabled mb-4" id="next">Next</a>
			<a href="#" class="btn btn-warning text-right mb-4" id="restart">Restart</a>
		</div>

	</div>

	<script src="assets/app.bundle.js"></script>
</body>

</html>
